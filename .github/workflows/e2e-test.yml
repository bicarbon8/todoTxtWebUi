name: End-to-end tests
on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Karma and Cypress tests
      - run: npm ci
      - run: npm build
      - run: npm test
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
